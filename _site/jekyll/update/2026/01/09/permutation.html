<meta name="description" content="Calculate Permutation Sign using cycles def parity(permutation): ## permutation is a list of integer number range(0,n+1) ## it means a two column representation of permutation ## (0 1 2 3 ... n) ## (per[0],per[1],... per[0] ) ## for example if per=[3,2,1,0] ## we want to calculate all cycle ## then calculate the sign of all cycle circles=[] n_perm=len(permutation) for i in range(n_perm): ## check if this is a new circle in_circle=False for circle in circles: if i in circle: in_circle=True break if in_circle: continue ## generate new circle new_circle=[] new_circle.append(i) next_term=permutation[i] while next_term!=new_circle[0]: new_circle.append(next_term) next_term=permutation[next_term] ## save circle circles.append(new_circle) count=0 for circle in circles: count+=len(circle)-1 sign=(-1)**count return sign" />

    <h1 id="calculate-permutation-sign-using-cycles">Calculate Permutation Sign using cycles</h1>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="hll"><span class="k">def</span> <span class="nf">parity</span><span class="p">(</span><span class="n">permutation</span><span class="p">):</span>
</span><span class="hll">    <span class="c1">## permutation is a list of integer number range(0,n+1)</span>
</span>    <span class="c1">## it means  a two column representation of permutation</span>
    <span class="c1">## (0 1 2 3 ... n)</span>
    <span class="c1">## (per[0],per[1],... per[0] )</span>
    <span class="c1">## for example if per=[3,2,1,0]</span>
    <span class="c1">## we want to calculate all cycle</span>
    <span class="c1">## then calculate the sign of all cycle</span>
    <span class="n">circles</span><span class="o">=</span><span class="p">[]</span>
    <span class="n">n_perm</span><span class="o">=</span><span class="n">len</span><span class="p">(</span><span class="n">permutation</span><span class="p">)</span>
    <span class="k">for</span> <span class="n">i</span> <span class="k">in</span> <span class="n">range</span><span class="p">(</span><span class="n">n_perm</span><span class="p">):</span>
        <span class="c1">## check if this is a new circle</span>
        <span class="n">in_circle</span><span class="o">=</span><span class="no">False</span>
        <span class="k">for</span> <span class="n">circle</span> <span class="k">in</span> <span class="ss">circles:</span>
<span class="ss">            </span><span class="k">if</span> <span class="n">i</span> <span class="k">in</span> <span class="ss">circle:</span>
<span class="ss">                </span><span class="n">in_circle</span><span class="o">=</span><span class="no">True</span>
                <span class="k">break</span>
        <span class="k">if</span> <span class="ss">in_circle:</span>
<span class="ss">            </span><span class="n">continue</span>
        <span class="c1">## generate new circle</span>
        <span class="n">new_circle</span><span class="o">=</span><span class="p">[]</span>
        <span class="n">new_circle</span><span class="p">.</span><span class="nf">append</span><span class="p">(</span><span class="n">i</span><span class="p">)</span>
        <span class="n">next_term</span><span class="o">=</span><span class="n">permutation</span><span class="p">[</span><span class="n">i</span><span class="p">]</span>
        <span class="k">while</span> <span class="n">next_term!</span><span class="o">=</span><span class="n">new_circle</span><span class="p">[</span><span class="mi">0</span><span class="p">]:</span>
            <span class="n">new_circle</span><span class="p">.</span><span class="nf">append</span><span class="p">(</span><span class="n">next_term</span><span class="p">)</span>
            <span class="n">next_term</span><span class="o">=</span><span class="n">permutation</span><span class="p">[</span><span class="n">next_term</span><span class="p">]</span>
        <span class="c1">## save circle</span>
        <span class="n">circles</span><span class="p">.</span><span class="nf">append</span><span class="p">(</span><span class="n">new_circle</span><span class="p">)</span>
    <span class="n">count</span><span class="o">=</span><span class="mi">0</span>
    <span class="k">for</span> <span class="n">circle</span> <span class="k">in</span> <span class="ss">circles:</span>
<span class="ss">        </span><span class="n">count</span><span class="o">+=</span><span class="n">len</span><span class="p">(</span><span class="n">circle</span><span class="p">)</span><span class="o">-</span><span class="mi">1</span>
    <span class="n">sign</span><span class="o">=</span><span class="p">(</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span><span class="o">**</span><span class="n">count</span>
    <span class="k">return</span> <span class="n">sign</span>

<span class="k">if</span> <span class="n">__name__</span><span class="o">==</span><span class="s2">"__main__"</span><span class="p">:</span>
    <span class="n">from</span> <span class="n">sympy</span><span class="p">.</span><span class="nf">combinatorics</span> <span class="n">import</span> <span class="no">Permutation</span>
    <span class="n">from</span> <span class="n">sympy</span><span class="p">.</span><span class="nf">core</span><span class="p">.</span><span class="nf">random</span> <span class="n">import</span> <span class="n">shuffle</span><span class="p">,</span><span class="n">randint</span>
    <span class="n">n_per</span><span class="o">=</span><span class="n">randint</span><span class="p">(</span><span class="mi">2</span><span class="p">,</span><span class="mi">100</span><span class="p">)</span>
    <span class="n">per</span><span class="o">=</span><span class="n">list</span><span class="p">(</span><span class="n">range</span><span class="p">(</span><span class="mi">0</span><span class="p">,</span><span class="n">n_per</span><span class="p">))</span>
    <span class="n">shuffle</span><span class="p">(</span><span class="n">per</span><span class="p">)</span>
    <span class="nb">print</span><span class="p">(</span><span class="s2">"rand range"</span><span class="p">,</span><span class="n">per</span><span class="p">)</span>
    <span class="nb">p</span> <span class="o">=</span> <span class="no">Permutation</span><span class="p">(</span><span class="n">per</span><span class="p">)</span>
    <span class="nb">print</span><span class="p">(</span><span class="n">parity</span><span class="p">(</span><span class="n">per</span><span class="p">))</span>
    <span class="nb">print</span><span class="p">(</span><span class="nb">p</span><span class="p">.</span><span class="nf">is_even</span><span class="p">)</span>
